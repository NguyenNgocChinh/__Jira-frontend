name: Deploy to Server

on:
  push:
    branches:
      - master

env:
  HOST: ${{ secrets.SSH_HOST }}
  USERNAME: ${{ secrets.SSH_USERNAME }}
  PASSWORD: ${{ secrets.SSH_PASSWORD }}
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH key
        run: |
          apk add openssh-client
          apk add curl
          eval $(ssh-agent -s)
          echo "SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add s-
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

      - name: Deploy code
        run: |
          ssh -o StrictHostKeyChecking=no $USERNAME@HOST "cd /var/www/jira/frontend && rm -rf package-lock.json && git pull && bash scripts/deploy.sh"
