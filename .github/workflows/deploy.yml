name: Deploy to Server

on:
  push:
    branches:
      - master

env:
  HOST: ${{ secrets.SSH_HOST }}
  USERNAME: ${{ secrets.SSH_USERNAME }}
  PASSWORD: ${{ secrets.SSH_PASSWORD }}
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy code
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_PASSWORD }} "cd /var/www/jira/frontend && rm -rf package-lock.json && git pull && bash scripts/deploy.sh"
